      logo = "/header2.png"
    [[languages.en.menu.main]]
        name = "Posts"
        url = "posts"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 2

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

    [[languages.en.menu.main]]
        name = "Top Post"
        url = "/en/posts/installing-archlinux/"
        weight = 4

